# But the trajectories that show where people are going every day could also identify them, especially with extra info, like where famous people were at a certain time.
# Anonymization is one thing, getting rid of unique identifiers (like phone numbers and email addresses) from the data is an obvious step.
# This is more likely to happen with well-known people who have a lot of attention on their whereabouts.
