title: "revealing the location"
content: |
    The activity distribution can characterize the city landscape well as the previous examples of Toronto, London, Helsinki and Dallas-Fort Worth show.
    There is a technique in digital image processing, called template matching, which can be used to find the location of the city silhouette, generated from mobile positioning data, on a map.
    The template is a small image (the silhouette) we want to find in a larger image (the map).
